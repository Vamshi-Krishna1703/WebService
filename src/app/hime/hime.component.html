<div class="container">
    <a routerLink = "product" >+Add Product</a>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-sm-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Action</th>
                </thead>
            
                <tbody>
                    <tr *ngFor="let p of products">
                        <td> {{p.id}} </td>
                        <td> {{p.name}} </td>
                        <td> {{p.color}} </td>
                        <td>
                            <button class="btn btn-danger" (click) = 'deleteProduct(p.id)'>Delete</button>    
                            <a [routerLink]= "['/update', p.id]"> <button class="btn btn-warning">Update</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
