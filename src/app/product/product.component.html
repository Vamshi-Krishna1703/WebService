    <a routerLink = '/'> < Go back </a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-sm-12">
            <h3>Add Product</h3>
            <form id="newProduct" name="newProduct" #productData="ngForm" (ngSubmit)= "addNew(productData.value)">
                Name : <input type="text" name="name" id="name" ngModel ><br>
                Color : <input type="text" name="color" id="color" ngModel ><br>

                <input type="submit" value="Add Product">
            </form>
        </div>
    </div>
</div>
